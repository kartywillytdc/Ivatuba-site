<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - FitApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            padding: 2rem 1.5rem;
        }

        .register-header {
            text-align: left;
            margin-bottom: 2rem;
        }

        .register-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #38e07b 0%, #2ab562 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .register-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            font-size: 1rem;
            color: var(--text-primary);
            font-family: 'Lexend', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(56, 224, 123, 0.05);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .btn-register {
            background: linear-gradient(135deg, #38e07b 0%, #2ab562 100%);
            color: #000;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(56, 224, 123, 0.3);
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(56, 224, 123, 0.4);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .register-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .register-footer p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .register-footer a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .register-footer a:hover {
            color: #2ab562;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 3rem;
        }

        .toggle-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .toggle-icon:hover {
            color: var(--primary);
        }

        @media (max-width: 480px) {
            .register-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body class="dark-theme">
    <div class="register-container">
        <div class="register-header">
            <h1>Criar Conta</h1>
            <p>Comece sua jornada fitness</p>
        </div>

        <form id="registerForm" class="register-form">
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" placeholder="Seu nome" required autocomplete="name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="seu@email.com" required autocomplete="email">
            </div>

            <div class="form-group password-toggle">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Mínimo 6 caracteres" required autocomplete="new-password">
                <span class="material-symbols-outlined toggle-icon" onclick="togglePassword('password')">visibility</span>
            </div>

            <div class="form-group password-toggle">
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" id="confirmPassword" placeholder="Digite a senha novamente" required autocomplete="new-password">
                <span class="material-symbols-outlined toggle-icon" onclick="togglePassword('confirmPassword')">visibility</span>
            </div>

            <button type="submit" class="btn-register">Criar Conta</button>
        </form>

        <div class="register-footer">
            <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
        </div>
    </div>

    <script type="module">
        import { registerUser } from './js/auth.js';

        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = field.parentElement.querySelector('.toggle-icon');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.textContent = 'visibility_off';
            } else {
                field.type = 'password';
                icon.textContent = 'visibility';
            }
        }

        window.togglePassword = togglePassword;

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!name || !email || !password) {
                alert('Por favor, preencha todos os campos');
                return;
            }

            if (password.length < 6) {
                alert('A senha deve ter pelo menos 6 caracteres');
                return;
            }

            if (password !== confirmPassword) {
                alert('As senhas não coincidem!');
                return;
            }

            const btn = document.querySelector('.btn-register');
            btn.textContent = 'Criando conta...';
            btn.disabled = true;

            const result = await registerUser(email, password, name);
            
            if (result.success) {
                alert('Conta criada com sucesso! Bem-vindo!');
                window.location.href = 'dashboard.html';
            } else {
                let errorMessage = 'Erro ao criar conta';
                
                if (result.error.includes('email-already-in-use')) {
                    errorMessage = 'Este email já está em uso';
                } else if (result.error.includes('invalid-email')) {
                    errorMessage = 'Email inválido';
                } else if (result.error.includes('weak-password')) {
                    errorMessage = 'Senha muito fraca';
                }
                
                alert(errorMessage);
                btn.textContent = 'Criar Conta';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
