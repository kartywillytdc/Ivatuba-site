<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - FitApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body class="dark-theme">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Criar Conta</h1>
                <p>Comece sua jornada fitness</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" id="name" placeholder="Seu nome" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>
                </div>

                <div class="form-group">
                    <label>Confirmar Senha</label>
                    <input type="password" id="confirmPassword" placeholder="Digite a senha novamente" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Criar Conta</button>
            </form>

            <div class="auth-footer">
                <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { registerUser } from './js/auth.js';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('As senhas não coincidem!');
                return;
            }

            const result = await registerUser(email, password, name);
            
            if (result.success) {
                alert('Conta criada com sucesso!');
                window.location.href = 'dashboard.html';
            } else {
                alert('Erro ao criar conta: ' + result.error);
            }
        });
    </script>
</body>
</html>
